name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 每次 push 到 main 分支触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.PAT }}  # 使用你自己的 PAT
          publish_dir: ./                   # index.html 所在目录
          force_orphan: true                # 避免分支历史冲突
